<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- initiation -->
		<input type="text" v-on:input="changeGreeting"></input>
		<p>{{ title }} - <a v-bind:href="link">Google</a></p>
		<h3 v-once>{{ title }}</h3>
		<h3>{{sayHello()}}</h3>
		<p v-html="finishedLink"></p>
		<!-- button -->
		<!-- <button v-on:click="incrise(2,$event)">Click me</button> -->
		<button v-on:click="counter++">counter ++</button>
		<button v-on:click="counter--"> counter -- </button>
		<button v-on:click="secondCompteur++">Click me</button>
				 <!-- augmente le nombre de 2 dans ce boutton est appuyer avec l'attribut click -->
		<p>{{counter}} | {{secondCompteur}}</p>
		<p>{{result}}</p>
		<p>{{result()}} | {{ output }}</p>
		<!-- <p>{{counter >10 ? 'grather than 10' : 'small than 10'}}</p> -->
		<p v-on:mousemove="mouseMove"> Coordonnate:  X: {{x}} Y: {{y}} 
			<span v-on:mousemove.stop=""> Dead Spot </span>
			<!-- ceci sert a arreter la propagation -->
		 </p>
		 <!-- <input type="text" v-on:keyUp.enter="alertMe"></input> -->
		 <!-- si le bouton entrer de la souri est appuyer , fait ceci -->
		 <input type="text" v-model="name"></input>
		 <p>{{name}}</p>
		 <!-- two way data binding -->
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
				//element section
			el: '#app',
				//data section
			data: {
				secondCompteur:0,
				title: 'Hello World!',
				link: 'www.google.com',
				finishedLink:"<a href='www.google.com'>Google</a>",
				counter:0,
				x:0,
				y:0,
				name:'ndeme yvan',
				result:'',
			},
				//computed section
			computed: {
				output: function(){
					console.log('ouput');
					return this.counter >5 ? 'grather than 5' : 'small than 5'
				}
			},
			//method section
			methods: {
				changeGreeting: function(event) {
					this.title = event.target.value;
				
                },
                sayHello: function(){
					this.title= "mouf";
                    return "Bonjour monsieur Ndeme , j'adore , le code et j'adore Vuejs"
				},
				// incrise: function(){
				// 	this.counter++;
				// 	this.result = this.counter >10 ? 'grather than 10' : 'small than 10';
				// },
				// dicrise: function(){
				// 	this.counter--;
				// 	this.result = this.counter >10 ? 'grather than 10' : 'small than 10';
				// },
				mouseMove:function(event){
					this.x=event.clientX;
					this.y=event.clientY;
				},
				alertMe:function(event){
					alert("key up");
				},
				result:function(){
					console.log('method');
					return  this.counter >5 ? 'grather than 5' : 'small than 5'
				}

			},
				//watch section pour les operations asynchrone
			watch: {
				counter: function(value){
					var vn = this;
					setTimeout(() => {
						this.counter=0;
					}, 2000);
				}
			},
		})
	</script>
</body>
</html>
