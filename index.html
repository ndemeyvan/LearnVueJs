<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- initiation -->
		<input type="text" v-on:input="changeGreeting"></input>
		<p>{{ title }} - <a v-bind:href="link">Google</a></p>
		<h3 v-once>{{ title }}</h3>
		<h3>{{sayHello()}}</h3>
		<p v-html="finishedLink"></p>
		<!-- button -->
		<button v-on:click="incrise(2,$event)">Click me</button>
				 <!-- augmente le nombre de 2 dans ce boutton est appuyer avec l'attribut click -->
		<p>{{counter}}</p>
		<p>{{counter >10 ? 'grather than 10' : 'small than 10'}}</p>
		<p v-on:mousemove="mouseMove"> Coordonnate:  X: {{x}} Y: {{y}} 
			<span v-on:mousemove.stop=""> Dead Spot </span>
			<!-- ceci sert a arreter la propagation -->
		 </p>
		 <input type="text" v-on:keyUp.enter="alertMe"></input>
		 <!-- si le bouton entrer de la souri est appuyer , fait ceci -->
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!',
				link: 'www.google.com',
				finishedLink:"<a href='www.google.com'>Google</a>",
				counter:0,
				x:0,
				y:0,
			},
			methods: {
				changeGreeting: function(event) {
					this.title = event.target.value;
                },
                sayHello: function(){
					this.title= "mouf";
                    return "Bonjour monsieur Ndeme , j'adore , le code et j'adore Vuejs"
				},
				incrise: function(step){
					this.counter+=step;
				},
				mouseMove:function(event){
					this.x=event.clientX;
					this.y=event.clientY;
				},
				alertMe:function(event){
					alert("key up");
				}

			}
		})
	</script>
</body>
</html>
